    <link rel="stylesheet" type="text/css" href="//static.zju-welcome.com/refs/DateTimePicker.min.css" />
    <link href="//cdn.bootcss.com/iCheck/1.0.2/skins/line/red.css" rel="stylesheet">
    <link rel="stylesheet" href="static/stylesheets/loading.css" type="text/css" />
    <link rel="stylesheet" href="static/stylesheets/temp.css" type="text/css" />

    <link rel="stylesheet" href="static/stylesheets/style.css" type="text/css" />
    <link rel="stylesheet" href="static/stylesheets/main.css" type="text/css" />
    <script>
        window.iCheck = function(){
            $('input').each(function(){
                var self = $(this),
                        label = self.next(),
                        label_text = label.text();
                if(label.attr('class')!='icheck_line-icon'){//防止重复操作组件
                    label.remove();
                    self.iCheck({
                        checkboxClass: 'icheckbox_line-red',
                        radioClass: 'iradio_line-red',
                        insert: '<div class="icheck_line-icon"></div>' + label_text
                    });
                }
            });
        };
    </script>

<body>
    <div id="content"></div>
    <script src="http://static.zju-welcome.com/app.js"></script>
</body>
