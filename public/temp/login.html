<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆页面</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
        <div class="container" style="font-family: 微软雅黑;">
            <div class="row" style="background-color:#434751; height: 100px; line-height: 75px; overflow: hidden;">
                <div class="col-md-2 col-sm-2 text-center">
                    <div style="width: 160px; height: 70px; -moz-border-radius:80px/35px; -webkit-border-redius: 80px/35px; border-radius: 80px/35px; background-color: #FFFFFF; margin: 15px auto;">
                        <div><a style="color: #F36256; font-size: 24px; text-decoration:none;" href="#">WELCOME</a></div>
                    </div>
                </div>
                <div class="col-md-1 text-center">
                    <a class="btn" style="background-color: #93949B; color: #FFFFFF; font-size: 16px; margin: 50px auto;" href="#">首页</a>
                </div>
                <div class="col-md-1 text-center">
                    <a class="btn" style="background-color: #93949B; color: #FFFFFF; font-size: 16px; margin: 50px auto;" href="#">社团目录</a>
                </div>
                <div class="col-md-1 col-md-offset-4 text-left">
                    <p style="color: #FFFFFF; font-size: 14px; margin: 30px auto;">Hi,XXX</a>
                </div>
                <div class="col-md-1 text-right">
                    <a class="btn" style="background-color: #434751; color: #FFFFFF; font-size: 14px; margin: 50px auto;" href="#">我的报名</a>
                </div>
                <div class="col-md-1 text-right">
                    <a class="btn" style="background-color: #434751; color: #FFFFFF; font-size: 14px; margin: 50px auto;" href="#">个人资料</a>
                </div>
                <div class="col-md-1 text-center">
                    <a class="btn" style="background-color: #434751; color: #FFFFFF; font-size: 14px; margin: 50px auto;" href="#">注销</a>
                </div>
            </div>
        </div>
        <div class="container" style="background-color: #F36256; font-family: 微软雅黑;">
            <div class="row">
                <div class="col-md-7 text-center">
                    <h3 style="color: #FFFFFF; margin: 25px auto;">NEWS</h3>
                </div>
                <div class="col-md-5 text-center" >
                    <h3 style="color: #FFFFFF; margin: 25px auto;">WELCOME</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div style="margin: auto 30px 50px 30px; height: 450px; border-radius: 5px; background-color: #FFFFFF;">
                    </div>
                </div>
                <div class="col-md-5">
                    <div style="margin: auto 30px 50px 30px; height: 450px; border-radius: 5px; background-color: #FFFFFF;">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3 text-left">
                                <a class="btn" style="background-color: #434751; color: #FFFFFF; font-size: 20px; margin: 30px auto;"><b>登陆</b></a>
                            </div>
                            <div class="col-md-3 text-right">
                                <a class="btn" style="background-color: #FFFFFF; color: #434751; font-size: 20px; margin: 30px auto;" href="#"><b>注册</b></a>
                            </div>
                        </div>
                        <div class="row">
                            <div style="margin: auto 50px 50px 50px; border-radius: 5px; background-color: #434751;">
                                <form method="post" action="#" class="form-inline text-center">
                                    <div class="row">
                                    <div class="form-group">
                                        <p style="margin: 15px auto 15px -200px; font-size: 16px; color: #FFFFFF;">账号</p>
                                        <input type="text" class="form-control" style="width: 280px;" name="userName" placeholder="用户名/手机号">
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="form-group">
                                        <p style="margin: 15px auto 15px -200px; font-size: 16px; color: #FFFFFF;">密码</p>
                                        <input type="password" class="form-control" style="width: 280px;" name="password" placeholder="请输入密码">
                                    </div>
                                        </div>
                                    <div class="form-group" style="margin: 50px auto;">
                                        <b><input type="submit" class="form-control" style="width: 100px; background-color: #F1DDD7; font-size: 16px;" name="button" placeholder="登陆"></b>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
